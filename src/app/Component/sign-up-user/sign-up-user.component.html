<div class="card mb-3">
  <div class="card-header">Sign Up with template</div>
  <div class="card-body">
    <form (ngSubmit)="signUp()" [formGroup]="userForm">
      <div class="form-group row mb-2">
        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="firstName" name="FirstName" placeholder="First Name (required)"
            formControlName="FirstName"
            [ngClass]="{'is-invalid':(FirstName?.touched || FirstName?.dirty)&&FirstName?.invalid }" [(ngModel)]="user.FirstName"/>
          <span class="invalid-feedback">
            <!-- <span class="alert alert-danger"> -->
            <span *ngIf="FirstName?.errors?.['required']">First Name required</span>
            <span *ngIf="FirstName?.errors?.['pattern']">First Name must be at least 3 characters</span>
          </span>

        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="lastNameId">Last Name</label>
        <div class="col-md-8">
          <input class="form-control" id="lastNameId" type="text" placeholder="Last Name (required)" name="LastName"
            formControlName="LastName"
            [ngClass]="{'is-invalid':(LastName?.touched || LastName?.dirty)&&LastName?.invalid }" [(ngModel)]="user.LastName"/>
          <span class="invalid-feedback">
            <!-- <span class="alert alert-danger"> -->
            <span *ngIf="LastName?.errors?.['required']">Last Name required</span>
            <span *ngIf="LastName?.errors?.['pattern']">First Name must be at least 3 characters</span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input class="form-control" id="emailId" type="email" name="Email" placeholder="Email (required)"
            formControlName="Email" [ngClass]="{'is-invalid':(Email?.touched || Email?.dirty)&&Email?.invalid }" [(ngModel)]="user.Email"/>
          <span class="invalid-feedback">
            <!-- <span class="alert alert-danger"> -->
            <span *ngIf="Email?.errors?.['required']">Email required</span>
            <span *ngIf="Email?.errors?.['pattern']"> must be Email</span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Password</label>
        <div class="col-md-8">
          <input class="form-control" id="passwordId" type="password" name="Password" placeholder="Password (required)"
            formControlName="Password"
            [ngClass]="{'is-invalid':(Password?.touched || Password?.dirty)&&Password?.invalid }" [(ngModel)]="user.Password"/>
          <span class="invalid-feedback">
            <!-- <span class="alert alert-danger"> -->
            <span *ngIf="Password?.errors?.['required']">Last Name required</span>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="userForm.invalid">
        Submit
      </button>
    </form>
  </div>
</div>
