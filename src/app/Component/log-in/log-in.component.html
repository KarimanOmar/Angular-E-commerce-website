<div class="card mb-3">
  <div class="card-header">Sign Up with template</div>
  <div class="card-body">
    <form (ngSubmit)="signIn()" [formGroup]="userForm">


      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input class="form-control" id="emailId" type="email" name="Email" placeholder="Email (required)"
            formControlName="Email" [ngClass]="{'is-invalid':(Email?.touched || Email?.dirty)&&Email?.invalid }" [(ngModel)]="user.Email"/>
          <span class="invalid-feedback">
            <!-- <span class="alert alert-danger"> -->
            <span *ngIf="Email?.errors?.['required']">Email required</span>
            <span *ngIf="Email?.errors?.['pattern']"> must be Email</span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Password</label>
        <div class="col-md-8">
          <input class="form-control" id="passwordId" type="password" name="Password" placeholder="Password (required)"
            formControlName="Password"
            [ngClass]="{'is-invalid':(Password?.touched || Password?.dirty)&&Password?.invalid }" [(ngModel)]="user.Password"/>
          <span class="invalid-feedback">
            <!-- <span class="alert alert-danger"> -->
            <span *ngIf="Password?.errors?.['required']">Password required</span>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="userLogin()" >
        LogIn
      </button>
    </form>
  </div>
</div>
